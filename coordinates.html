<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Display</title>
</head>

<body>
    <h2>Satellite Image</h2>

    <img id="satelliteImage" alt="Satellite View" />

    <script>
        // Coordinates for the location
        const latitude = 37.7749;  // hard coded the coordiates for SF, CA for testing
        const longitude = -122.4194;
        const zoom = 12;           //zoom
        const width = 600;
        const height = 400;

        // Google Maps API Key 
        const apiKey = 'i removed it for safety/security reasons';

        // get the image
        const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${latitude},${longitude}&zoom=${zoom}&size=${width}x${height}&maptype=satellite&key=${apiKey}`;

        // show the image
        document.getElementById('satelliteImage').src = imageUrl;
    </script>
</body>

</html>
